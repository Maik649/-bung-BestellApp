<!DOCTYPE html>
<html lang="de">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="./assets/Favicon/favicon.ico" type="image/x-icon">
        <link rel="stylesheet" href="styles.css">
        <script src="./scripts/db/db.js"></script>
        <script src="./scripts/db/category-db.js"></script>
        <script src="./scripts/db/drinks.js"></script>
        <script src="./scripts/db/pasta.js"></script>
        <script src="./scripts/db/salat.js"></script>
        <script src="./scripts/db/toppings.js"></script>
        <script src="./scripts/db/burger.js"></script>
        <script src="./scripts/db/pizza.js"></script>
        <script src="./scripts/templade/tamplade.js" defer></script>
        <script src="script.js" defer></script>
        <title>BestellApp</title>
    </head>
    <body onload="init()">
        <header>
            <div class="logo">
                <a href="index.html"><img src="./assets/logo/Bestell App- Logo.svg" alt="BestellApp Logo"></a>
            </div>
            <div onclick="toogleMenu()" class="nav">
                <div class="mobil-menu-icon">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>
        </header>
        <main>
            <div class="hero-section">
                <img src="./assets/img/food-1351290_1280.jpg" alt="hero-image">
            </div>
            <h2>à la carte Restaurant</h2>

            <div class="bewertungen">
                  <p>Bewertungen: (4,2 von 5 sternen)</p>
                <img id="star-img" src="./assets/img/icons/stern.png" alt="star-Icon">
            </div>

            <div id="menu-header" class="menu-header"></div>

            <div class="content-wrepper">
                <section id="dishes-content" class="dishes-content"></section>
                <section id="basket-wrepper" class="basket-wrepper">
                    <div class="basket-container">
                    <div class="basket-header">
                        <h2>Warenkorb</h2>
                    </div>
                    <div id="basket-content" class="basket-content">
                    </div>
                    <div class="basket-footer">
                        <span>Lieferkosten: 3,50€</span>
                        <div class="total-price">
                            <span>Gesamt:</span>
                            <span id="total-price-value">0,00 €</span>
                        </div>
                        <button onclick="openDialog()" id="order-button" class="order-button">Bestellen</button>
                    </div>
                    </div>
                </section>
            </div>
            <dialog closedby="any" id="myModal" class="my-dialog">Danke für ihre Bestellung.</dialog>
            <dialog closedby="any" id="myModal2" class="my-dialog">Hinzugefügt</dialog>
            <button class="showlink" onclick="openWarenkorb()">Warenkorb</button>
        </main>
        <footer>
            <div class="logo">
                <img src="./assets/Favicon/android-chrome-512x512.png" alt="BestellApp Logo">
            </div>
        </footer>
    </body>
</html>
